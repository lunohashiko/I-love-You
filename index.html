        }
        
        .loading-character {

            border-radius: 50%;

            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3);

        .character-face {
            position: absolute;
            top: 50%;
            left: 50%;

        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {

            }

        .loading-text {

            font-size: 28px;
            font-weight: bold;

        .loading-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .loading-bar-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            margin: 0 auto 30px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #c44569);
            border-radius: 20px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);

        }
        
        .loading-heart:nth-child(3) {

            }
            90% {

        /* Success Modal */

            left: 0;

            }

                width: 250px;
                height: 250px;
                font-size: 120px;
            }
        }
    </style>
